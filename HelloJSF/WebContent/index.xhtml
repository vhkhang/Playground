<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:loadBundle basename="messages" var="msg" />
<h:head>
	<title>JSF 2.0 Greeting</title>
</h:head>
<h:body>
	<div style="position: relative; width: 100%; height: 90%">
		<h3>
			<h:outputText value="#{msg.header}" />
		</h3>
		<input id="pageUrl" style="width: 50%" /> <input type="button"
			onclick="copyUrl()" value="Click me" />
	</div>

	<!--     	http://192.168.80.21:8081/ivy/pro/LDAPXpertGolden/ebas_web/153E5D5E441493A7/startOverview.ivp -->
	<div style="position: absolute; width: 100%; height: 90%">
		<iframe id="iframe"
			style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;"></iframe>
	</div>

	<script>
		function copyUrl(){
			var urlInput = document.getElementById("pageUrl");
			var iframe = document.getElementById("iframe");
			iframe.src = urlInput.value;
		}
    </script>
</h:body>
</html>
